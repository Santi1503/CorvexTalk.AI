<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/translate_2406387.png">
    <title>CorvexTalk.AI</title>
</head>
<body>
    <header class="chat_header">
        <img class="header_icon" src="./assets/img/translate_2406387.png" alt="">
        <h1 class="header_title">CorvexTalk.AI</h1>
    </header>

    <section class="chat_box">
        <div class="chat_messages">

        </div>

        <div class="chat_input-group">
            <input type="text" id="inputText" class="chat_input" placeholder="Inserte el texto a traducir" />

            <div class="chat_inputs">
                <select id="targetLang" class="chat_select">
                    <option value="ingles">Inglés</option>
                    <option value="español">Español</option>
                    <option value="italiano">Italiano</option>
                    <option value="frances">Francés</option>
                    <option value="aleman">Alemán</option>
                </select>

                <button class="chat_button" id="translateButton">Traducir</button>
            </div>
        </div>
    </section>

</body>
</html>
